image: node:18

stages:
  - install
  - test
  - build
  - deploy

install_dependencies:
  stage: install
  script:
    - npm install
  cache:
    paths:
      - node_modules/

run_tests:
  stage: test
  script:
    - npm test

build_app:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/

deploy_prod:
  stage: deploy
  script:
    - echo "Deploying to production..."
  only:
    - main
