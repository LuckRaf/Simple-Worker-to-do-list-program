name: Node.js CI for Worker To-Do List

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19'

      - name: Install dependencies
        working-directory: Client/Worker-to-do-list
        run: npm install

      - name: Run dev server
        working-directory: Client/Worker-to-do-list
        run: npm run dev
