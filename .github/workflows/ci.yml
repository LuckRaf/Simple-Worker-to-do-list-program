jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: Client/Worker to-do-list
        run: npm install

      - name: Run dev server
        working-directory: Client/Worker to-do-list
        run: npm run dev
