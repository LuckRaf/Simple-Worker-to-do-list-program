name: Node.js CI - Worker To-Do List

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Client/Worker-to-do-list/package-lock.json

      - name: Install dependencies
        working-directory: Client/Worker-to-do-list
        run: npm install

      - name: Build Vite project
        working-directory: Client/Worker-to-do-list
        run: npm run build
